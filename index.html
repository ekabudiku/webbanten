<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>WebGIS Zona Multi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100%; }
    #controls { 
      position: absolute; top: 10px; left: 10px; z-index: 1000; 
      background: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 8px; 
      max-height: calc(100vh - 40px); overflow-y: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
      font-size: 14px; display: flex; flex-direction: column; gap: 15px; 
      max-width: 280px; transition: all 0.3s ease; 
    }
    #controls h3 { margin: 0 0 5px 0; font-size: 16px; border-bottom: 1px solid #ddd; padding-bottom: 5px;}
    label { display: flex; align-items: center; margin-bottom: 5px; cursor: pointer; }
    select { width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
    #zonaList { max-height: 200px; overflow-y: auto; padding-right: 5px;}
    .legend { 
      position: absolute; bottom: 20px; right: 10px; z-index: 1000; 
      background: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 8px; 
      font-size: 13px; line-height: 1.5; box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
    }
    .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; border: 1px solid rgba(0,0,0,0.2); }
    .toggle-button { 
      display: none; position: absolute; top: 10px; left: 10px; z-index: 1001; 
      background: white; border: none; padding: 8px 12px; font-size: 20px; cursor: pointer; 
      border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
    }
    @media (max-width: 768px) {
      .toggle-button { display: block; }
      #controls { left: -350px; width: 280px; height: calc(100vh - 20px); max-height: none; top: 10px; }
      #controls.active { left: 10px; }
      .legend { font-size: 12px; bottom: 10px; right: 10px; margin-bottom: 25px; }
    }
  </style>
</head>
<body>

<button class="toggle-button" id="toggleButton">â˜°</button>

<div id="controls">
  <div>
    <h3>Pilih Zona Tunggal</h3>
    <select id="zonaSelect">
      <option value="">-- Tampilkan Satu Zona --</option>
    </select>
  </div>
  <div>
    <h3>Pilih Multi Zona</h3>
    <div id="zonaList"></div>
  </div>
</div>

<div id="map"></div>

<div class="legend" id="legend">
  <strong>Legenda</strong><br>
  <i style="background:#1f77b4"></i> Kode A<br>
  <i style="background:#ff7f0e"></i> Kode B<br>
  <i style="background:#2ca02c"></i> Kode C<br>
  <i style="background:#d62728"></i> Kode D<br>
  <i style="background:#999999"></i> Lainnya
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- file daftar zona -->
<script src="assets/files.js"></script>
<script>
  var map = L.map('map').setView([-6.65, 106.25], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var layers = {};

  function getColorByKode(kode) {
    const colors = { "A": "#1f77b4", "B": "#ff7f0e", "C": "#2ca02c", "D": "#d62728" };
    return colors[kode] || "#999999";
  }

  function styleByKode(feature) {
    return { color: "#000", weight: 1, fillColor: getColorByKode(feature.properties.kode), fillOpacity: 0.6 };
  }

  // gunakan daftar file dari files.js
  let files = window.files;
  let zonaList = document.getElementById('zonaList');
  let dropdown = document.getElementById('zonaSelect');

  files.forEach((file, idx) => {
    let zonaName = "Zona " + (idx + 1);

    let opt = document.createElement("option");
    opt.value = file;
    opt.textContent = zonaName;
    dropdown.appendChild(opt);

    let id = "zona_" + idx;
    let label = document.createElement("label");
    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.value = file;
    checkbox.id = id;

    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + zonaName));
    zonaList.appendChild(label);

    checkbox.addEventListener("change", function() {
      if (this.checked) {
        loadLayer(file);
      } else {
        removeLayer(file);
      }
    });
  });

  dropdown.addEventListener("change", function() {
    let file = this.value;
    Object.keys(layers).forEach(removeLayer);
    document.querySelectorAll("#zonaList input:checked").forEach(cb => cb.checked = false);
    
    if (file) {
      loadLayer(file).then(() => {
        let cb = document.querySelector(`#zonaList input[value="${file}"]`);
        if(cb) cb.checked = true;
      });
    }
  });

  function loadLayer(file) {
  if (layers[file]) return;
  return fetch(`https://cdn.jsdelivr.net/gh/ekabudiku/webbanten@main/assets/data/${file}`)
    .then(res => {
      if (!res.ok) {
        throw new Error(`Gagal memuat file zona: ${file}`);
      }
      return res.json();
    })
      .then(data => {
        layers[file] = L.geoJSON(data, {
          style: styleByKode,
          onEachFeature: (feature, layer) => {
            layer.bindPopup("Kode: " + feature.properties.kode);
          }
        }).addTo(map);
        map.fitBounds(layers[file].getBounds());
      })
      .catch(error => {
        console.error('Error memuat layer:', error);
        alert(error.message);
      });
  }

  function removeLayer(file) {
    if (layers[file]) {
      map.removeLayer(layers[file]);
      delete layers[file];
    }
  }

  // Tombol toggle (mobile)
  const toggleButton = document.getElementById('toggleButton');
  const controlsPanel = document.getElementById('controls');
  toggleButton.addEventListener('click', () => {
    controlsPanel.classList.toggle('active');
  });
  map.on('click', () => {
    controlsPanel.classList.remove('active');
  });
</script>
</body>
</html>
